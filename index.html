<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    
    <div class="container">
        <h3 class="title">Cron√¥metro Web</h3>

        <div class="stopwatch">
            <span class="minutes">00</span>
            <p>:</p>
            <span class="seconds">00</span>
            <p>:</p>
            <span class="milliseconds">000</span>
        </div>

        <div class="buttons">
            <button class="start">Iniciar</button>
            <button class="pause">Pausar</button>
            <button class="continue">Continuar</button>
            <button class="reset">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
